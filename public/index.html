<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 1rem 0;
        text-align: center;
      }

      header h1 {
        margin-bottom: 0.25rem;
      }

      header p {
        font-size: 0.9rem;
      }

      main {
        width: 100%;
        max-width: 100%;
        padding: 1rem;
      }

      section {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .chat-box {
        background-color: #e9ecef;
        padding: 0.75rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      .response-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
      }

      .response-buttons button {
        flex: 1 1 45%;
        padding: 0.75rem;
        font-size: 0.9rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        min-width: 120px;
      }

      .response-buttons button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 480px) {
        .response-buttons button {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Pure Wave</h1>
      <p>Your AI-powered wellness assistant</p>
    </header>
    <main>
      <section>
        <div class="chat-box">
          Hello! How can I help you on your wellness journey today?
        </div>
        <div class="response-buttons">
          <button>Nutrition Tips</button>
          <button>Workout Plans</button>
          <button>Mental Wellness</button>
          <button>Track Progress</button>
        </div>
      </section>
    </main>
  </body>
</html>
