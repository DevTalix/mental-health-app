<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | SafeMind</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background-color: #0066cc;
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .container {
            padding: 1rem;
        }

        .settings-section {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .settings-section h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            text-align: center;
        }

        .settings-section label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .back-button {
            display: block;
            width: 100%;
            background-color: #0066cc;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 2rem;
        }

        .back-button:hover {
            background-color: #004c99;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode .settings-section {
            background-color: #333;
            color: white;
        }

        body.dark-mode .settings-section label {
            color: #ddd;
        }

        body.dark-mode .back-button {
            background-color: #2196F3;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.25rem;
            }

            .settings-section h2 {
                font-size: 1rem;
            }

            .back-button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Settings</h1>
    </div>

    <div class="container">
        <div class="settings-section">
            <h2>Display Preferences</h2>
            <label for="dark-mode">Enable Dark Mode</label>
            <label class="switch">
                <input type="checkbox" id="dark-mode" onclick="toggleDarkMode()" />
                <span class="slider"></span>
            </label>
        </div>

        <a href="patient-dashboard.html" class="back-button">Back to Dashboard</a>
    </div>

    <script>
        // Load and apply the user's dark mode preference from localStorage
        function applyDarkMode() {
            const body = document.body;
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                body.classList.add('dark-mode');
                document.getElementById('dark-mode').checked = true;
            } else {
                body.classList.remove('dark-mode');
                document.getElementById('dark-mode').checked = false;
            }
        }

        // Toggle the dark mode and store the preference in localStorage
        function toggleDarkMode() {
            const body = document.body;
            const isChecked = document.getElementById('dark-mode').checked;
            if (isChecked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'true');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
            }
        }

        // Apply the dark mode preference when the page loads
        window.onload = applyDarkMode;
    </script>
</body>

</html>
