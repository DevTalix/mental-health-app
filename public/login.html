<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeMind | Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6ab7ff, #4caf50);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #4caf50;
    }

    header p {
      font-size: 1rem;
      color: #6ab7ff;
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn.primary {
      background-color: #4caf50;
      color: white;
    }

    .btn.primary:hover {
      background-color: #43a047;
    }

    .btn.outline {
      background-color: white;
      color: #4caf50;
      border: 2px solid #4caf50;
    }

    .btn.outline:hover {
      background-color: #e8f5e9;
    }

    .extra-links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #6ab7ff;
      text-decoration: none;
    }

    .divider {
      margin: 1.5rem 0;
      text-align: center;
      color: #aaa;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 2rem;
      color: #666;
    }

    @media (max-width: 500px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      header h1 {
        font-size: 2rem;
      }
    }
    .back-button {
  position: fixed;
  top: 1rem;
  left: 1rem;
  background-color: #fff;
  color: #4caf50;
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  z-index: 999;
}

.back-button:hover {
  background-color: #4caf50;
  color: #fff;
}

  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
  <div class="container">
    <header>
      <h1>SafeMind</h1>
      <p>Your Mental Wellness Companion</p>
    </header>

    <main class="card">
      <h2>Login to your Account</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        
        <!-- Hidden role selection for demonstration -->
        <select id="userRole" style="display: none;">
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
        
        <button id="loginBtn" class="btn primary" type="submit">Login</button>
      </form>

      <div class="extra-links">
        <p>Don't have an account? <a href="signup.html" id="signupLink">Sign Up</a></p>
        <p><a href="forgot-password.html" id="forgotPasswordLink">Forgot Password?</a></p>
      </div>

      <div class="divider">or</div>

      <button id="guestBtn" class="btn outline">Continue as Guest</button>

      <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault();  // Prevent form submission

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Simple role-based login simulation
          if (email === "doctor@example.com" && password === "doctor123") {
            // Redirect to doctor dashboard
            window.location.href = 'doctor-dashboard.html';
          } else if (email === "patient@example.com" && password === "patient123") {
            // Redirect to patient dashboard
            window.location.href = 'patient-dashboard.html';
          } else {
            alert("Invalid email or password");
          }
        });

        // Simulate guest login
        document.getElementById('guestBtn').addEventListener('click', function() {
          window.location.href = 'guest-dashboard.html'; // Redirect to guest page
        });
      </script>
    </main>

    <footer>
      <p>&copy; 2025 SafeMind. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
